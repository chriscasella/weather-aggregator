<md-card>
    <md-card-header>
        <md-card-header-text>
            <div class="header text-center" style="border-bottom: 1px solid;">
                <h3>Current Weather</h3>
            </div>
            <div class="d-flex justify-content-center" style="margin-top: 2%;">
                <!-- Weather Icons Begin -->
                <span ng-if="wgStationInfo.weatherDesc == 'Sunny'">
                    <md-icon md-font-icon="fas fa-sun fa-5x"></md-icon>
                </span>
                <span ng-if="wgStationInfo.weatherDesc == 'Overcast'">
                    <md-icon md-font-icon="fas fa-cloud fa-5x"></md-icon>
                </span>
                <span ng-if="wgStationInfo.weatherDesc == 'Fog'">
                    <md-icon md-font-icon="fab fa-cloudversify fa-5x"></md-icon>
                </span>
                <!-- Weather Icons End -->
                
                    <h1 class="col font-weight-bold" 
                        ng-class="stationInfo.currentTemp > 50 ? 'text-danger' :'text-info'">
                         {{stationInfo.currentTemp}} Â°F</h1>
                    <h1 class="col">{{stationInfo.weatherDesc}}</h1>
                </div>
                
                <div class="d-flex justify-content-center">
                    <h2 class="col">Wind Speed: {{stationInfo.windSpeed}}</h2>
                    <h2 class="col">Wind Direction: {{stationInfo.windDir}}</h2>
                </div>
        </md-card-header-text>
    </md-card-header>
